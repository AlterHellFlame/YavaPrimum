

<!-- Модальное окно для добавления/редактирования пользователя -->
<ng-container *ngIf="isLoad">
<div class="modal fade" id="userModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">{{ isEditMode ? 'Редактировать пользователя' : 'Добавить пользователя' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <div class="mb-2">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="surname" [(ngModel)]="currentUser!.surname" name="surname" placeholder="Иванов" required>
          </div>
          <div class="mb-2">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="currentUser!.firstName" name="firstName" placeholder="Иван" required>
          </div>
          <div class="mb-2">
            <label for="patronymic" class="form-label">Отчество</label>
            <input type="text" class="form-control" id="patronymic" [(ngModel)]="currentUser!.patronymic" name="patronymic" placeholder="Иванович">
          </div>
          <div class="mb-2 d-flex justify-content-between">
            <div class="col-md-5">
              <label for="company" class="form-label">Компания</label>
              <select class="form-select" id="company" [(ngModel)]="currentUser!.company" name="company" required>
                <option *ngFor="let company of companies" [value]="company">{{ company }}</option>
              </select>
            </div>
            <div class="col-md-5">
              <label for="post" class="form-label">Должность</label>
              <select class="form-select" id="post" [(ngModel)]="currentUser!.post" name="post" required>
                <option value="HR">HR</option>
                <option value="Кадровик">Кадровик</option>
              </select>
            </div>
          </div>

          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="currentUser!.email" name="email" required placeholder="email@gmail.com">
          </div>
          <div class="mb-2">
            <label for="phone" class="form-label">Телефон</label>
            <input type="text" class="form-control" id="phone" [(ngModel)]="currentUser!.phone" name="phone" placeholder="+375 ## ###-##-##">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Обновить' : 'Добавить' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</ng-container>



<div class="d-flex justify-content-between align-items-center sticky-top buttons-panel">
  <!-- Кнопка для добавления пользователя -->
  <button 
    type="button" 
    class="btn btn-primary" 
    data-bs-toggle="modal" 
    data-bs-target="#userModal" 
    (click)="openModal()">
    Добавить пользователя
  </button>

  <!-- Кнопка переключения видимости -->
  <button 
    class="btn btn-secondary" 
    (click)="toggleChartDisplay()">
    <i *ngIf="isChartVisible" class="bi bi-chevron-compact-right"></i>
    <i *ngIf="!isChartVisible" class="bi bi-chevron-compact-left"></i>
  </button>
</div>

<div class="layout-horizontal mt-1">
  <!-- Таблица слева -->
  <div class="table-container">
    <table class="user-table table-striped">
      <table class="user-table table-striped">
        <thead class="table-light">
          <tr>
            <th>Фото</th>
            <th *ngFor="let header of ['Фамилия', 'Имя', 'Отчество', 'Компания', 'Email', 'Должность', 'Телефон']">
              {{ header }}
            </th>
            <th>Действия</th>
          </tr>
          
          <!-- Filters -->
          <tr class="filter-row">
            <th></th>
            <th *ngFor="let filter of ['surname', 'firstName', 'patronymic', 'company', 'email', 'post', 'phone']">
              <input type="text"
                     class="form-control"
                     [(ngModel)]="filters[filter]"
                     (input)="applyFilters()"
                     [placeholder]="getFilterPlaceholder(filter)">
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filteredUsers" 
                (click)="getAllTasksOfUser(user)"
                [class.table-active]="currentUser?.userId === user.userId">
              <td>
                <img class="user-photo mx-1" 
                     [src]="'https://localhost:7247/' + user.imgUrl" 
                     [alt]="user.surname"
                     onerror="this.src='assets/images/default-avatar.png'">
              </td>
              <td>{{ user.surname }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.patronymic }}</td>
              <td>{{ user.company }}</td>
              <td>
                <a href="mailto:{{user.email}}" class="text-decoration-none">
                  {{ user.email }}
                </a>
              </td>
              <td>{{ user.post }}</td>
              <td>{{ user.phone }}</td>
              <td>
                <div class="action-buttons d-flex gap-1">
                  <button type="button" 
                          class="btn btn-edit bi bi-pencil"
                          data-bs-toggle="modal" 
                          data-bs-target="#userModal" 
                          (click)="openEditModal(user); $event.stopPropagation()">
                  </button>
                  <button type="button" 
                          class="btn btn-delete bi bi-trash"
                          (click)="deleteUser(user); $event.stopPropagation()">
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
      </table>
    </table>
  </div>

  <!-- График справа -->
  <div class="chart-container"  [style.display]="isChartVisible ? 'inherit' : 'none'">

      <h3 class="text-center" >ва</h3>
      <span class="d-flex gap-1 justify-content-center">
        <button class="btn btn-outline-secondary" (click)="changeMonth(-1)"><i class="bi bi-caret-left"></i></button>
        <p class="h5 mb-0 mx-3">{{activeMonthToString}}</p>
        <button class="btn btn-outline-secondary" (click)="changeMonth(1)"><i class="bi bi-caret-right"></i></button>
      </span>
    <canvas baseChart
      [type]="'line'"
      [data]="taskChartData"
      [options]="taskChartOptions">
    </canvas>

    
  </div>
</div>

<div class="container mt-4">
  <h2 class="mb-4">HR Аналитика</h2>
  
  <!-- Period selection -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="btn-group me-2">
        <button *ngFor="let period of periods" 
                class="btn btn-outline-primary"
                [class.active]="activePeriod === period.value"
                (click)="setPeriod(period.value)">
          {{ period.label }}
        </button>
      </div>
      
      <div class="d-inline-block ms-3">
        <input type="date" class="form-control d-inline-block w-auto" 
               [formControl]="startDateControl">
        <span class="mx-2">—</span>
        <input type="date" class="form-control d-inline-block w-auto" 
               [formControl]="endDateControl">
      </div>

      <button class="btn btn-primary ms-3" (click)="applyDateFilter()">
        Применить
      </button>
      
      <button class="btn btn-success ms-2" (click)="exportToExcel()">
        <i class="bi bi-file-earmark-excel me-2"></i>Экспорт
      </button>
    </div>
  </div>

  <!-- Key metrics -->
  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card bg-success text-white">
        <div class="card-body">
          <h5>Принято</h5>
          <p class="display-6">{{ totalHires }}</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-3">
      <div class="card bg-danger text-white">
        <div class="card-body">
          <h5>Отказов</h5>
          <p class="display-6">{{ totalRejections }}</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-2">
      <div class="card bg-info text-white">
        <div class="card-body">
          <h5>Ожидание</h5>
          <p class="display-6">{{ totalPending }}</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-2">
      <div class="card bg-primary text-white">
        <div class="card-body">
          <h5>HR эффективность</h5>
          <p class="display-6">{{ hrEfficiency }}%</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-2">
      <div class="card bg-secondary text-white">
        <div class="card-body">
          <h5>Рекрутеры</h5>
          <p class="display-6">{{ recruiterEfficiency }}%</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row g-4">
    <!-- Hires chart -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h5 class="card-title mb-0">Динамика принятых сотрудников</h5>
        </div>
        <div class="card-body">
          <canvas baseChart 
                  [data]="hiresChart" 
                  [options]="chartOptions"
                  type="line">
          </canvas>
        </div>
      </div>
    </div>

    <!-- Rejections chart -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h5 class="card-title mb-0">Динамика отказов</h5>
        </div>
        <div class="card-body">
          <canvas baseChart 
                  [data]="rejectionsChart" 
                  [options]="chartOptions"
                  type="line">
          </canvas>
        </div>
      </div>
    </div>

    <!-- HR workload -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h5 class="card-title mb-0">Работа HR отдела</h5>
        </div>
        <div class="card-body">
          <canvas baseChart 
                  [data]="hrWorkloadChart" 
                  [options]="chartOptions"
                  type="bar">
          </canvas>
        </div>
      </div>
    </div>

    <!-- Recruiter workload -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h5 class="card-title mb-0">Работа рекрутеров</h5>
        </div>
        <div class="card-body">
          <canvas baseChart 
                  [data]="recruiterWorkloadChart" 
                  [options]="chartOptions"
                  type="bar">
          </canvas>
        </div>
      </div>
    </div>

    <!-- Events plan -->
    <div class="col-md-12">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h5 class="card-title mb-0">План мероприятий</h5>
        </div>
        <div class="card-body">
          <canvas baseChart 
                  [data]="eventsPlanChart" 
                  [options]="chartOptions"
                  type="bar">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>

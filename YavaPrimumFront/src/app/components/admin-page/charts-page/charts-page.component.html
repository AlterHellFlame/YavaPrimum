<div class="container mt-4">
  <h2 class="mb-4">HR Отчетность</h2>
  
  <!-- Период выборки -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="btn-group me-2">
        <button *ngFor="let period of periods" 
                class="btn btn-outline-primary"
                [class.active]="activePeriod === period.value"
                (click)="setPeriod(period.value)">
          {{ period.label }}
        </button>
      </div>
      
      <div class="d-inline-block ms-3">
        <input type="date" class="form-control d-inline-block w-auto" 
               [formControl]="startDateControl">
        <span class="mx-2">—</span>
        <input type="date" class="form-control d-inline-block w-auto" 
               [formControl]="endDateControl">
      </div>

      <button class="btn btn-primary ms-3" (click)="applyDateFilter()">
        Применить
      </button>
    </div>
  </div>

  <!-- Статистика -->
  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card bg-success text-white">
        <div class="card-body">
          <h5>Принято</h5>
          <p class="display-6">{{ totalHired }}</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-3">
      <div class="card bg-danger text-white">
        <div class="card-body">
          <h5>Отказов</h5>
          <p class="display-6">{{ totalRejections }}</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-3">
      <div class="card bg-info text-white">
        <div class="card-body">
          <h5>Мероприятий</h5>
          <p class="display-6">{{ totalEvents }}</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-3">
      <div class="card bg-warning text-dark">
        <div class="card-body">
          <h5>Активных задач</h5>
          <p class="display-6">{{ totalActiveTasks }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Кнопка экспорта -->
  <button class="btn btn-primary mb-4" (click)="exportToExcel()">
    <i class="bi bi-file-earmark-excel me-2"></i>Экспорт в Excel
  </button>

  <!-- Графики -->
 <div class="row g-4">
    <!-- Эффективность HR -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h5 class="card-title mb-0">Эффективность HR и рекрутеров</h5>
        </div>
        <div class="card-body">
          <canvas baseChart 
                  [data]="hrPerformanceChart" 
                  [options]="chartOptions"
                  type="bar">
          </canvas>
        </div>
      </div>
    </div>

    <!-- Статистика приема -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h5 class="card-title mb-0">Статистика приема сотрудников</h5>
        </div>
        <div class="card-body">
          <canvas baseChart 
                  [data]="recruitmentChart" 
                  [options]="chartOptions"
                  type="line">
          </canvas>
        </div>
      </div>
    </div>

    <!-- План мероприятий -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h5 class="card-title mb-0">План мероприятий</h5>
        </div>
        <div class="card-body">
          <canvas baseChart 
                  [data]="eventsChart" 
                  [options]="chartOptions"
                  type="bar">
          </canvas>
        </div>
      </div>
    </div>

     <!-- План мероприятий -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h5 class="card-title mb-0">План бобы</h5>
        </div>
        <div class="card-body">
          <canvas baseChart 
                  [data]="eventsChart" 
                  [options]="chartOptions"
                  type="bar">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" data-bs-backdrop="static" id="ChangeCandidate" tabindex="-1" 
aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h5 class="modal-title">Изменить кандидата</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="secondName" class="col-form-label">Введите фамилию</label>
            <input placeholder="Иванов" type="text" class="form-control" id="secondName" formControlName="secondName" />
          </div>

          <div class="form-group">
            <label for="firstName" class="col-form-label">Введите имя</label>
            <input placeholder="Иван" type="text" class="form-control" id="firstName" formControlName="firstName" />
          </div>

          <div class="form-group">
            <label for="surName" class="col-form-label">Введите отчество</label>
            <input placeholder="Иванович" type="text" class="form-control" id="surName" formControlName="surName" />
          </div>

          <div class="form-group">
            <label for="post" class="col-form-label">Введите должность</label>
            <select class="form-control" id="post" formControlName="post">
              <option *ngFor="let post of posts" [value]="post">{{ post }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="country" class="col-form-label">Введите страну проживания</label>
            <select class="form-control" id="country" formControlName="country">
              <option *ngFor="let country of countres" [value]="country">{{ country }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="telephone">Телефон</label>
            <input placeholder="+375445559525" type="text" class="form-control" id="telephone" mask="000-00-0" formControlName="telephone" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input placeholder="email@mail.ru" type="email" class="form-control" id="email" formControlName="email" />
          </div>

          <div class="form-group">
            <label for="dateTime">Дата и время собеседования</label>
            <input type="datetime-local" class="form-control" id="dateTime" formControlName="interviewDate" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button type="submit" class="btn btn-primary">Добавить кандидата</button>
        </div>
      </form>
    </div>
  </div>
</div>

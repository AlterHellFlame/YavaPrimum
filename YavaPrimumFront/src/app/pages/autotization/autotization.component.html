<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="login">
    <form #form="ngForm" (ngSubmit)="onSubmitLogIns(form)">
      <div class="card card-body">
          <h3 class="text-center">Добро пожаловать в YavaPrimum</h3>
          <div class="form-group">

            <label for="EMail" class="col-form-label">Логин</label>
            <input placeholder="login@mail.ru" type="email" required class="form-control"  
                    id="EMail" name="EMail" ngModel>

            <label for="password" class="col-form-label">Пароль</label>
            <input placeholder="Пароль" type="password" required class="form-control" 
                    id="password" name="password" ngModel>

          </div>
          <p class="loginEror text-center" id="loginEror"></p>
          <a href="#" class="text-center mt-1">Забыли пароль?</a>
          <button type="submit" class="btn btn-primary mt-4">Войти</button>
        </div> 
    </form>
  </div>
<img class="logo" src="img/PrimumLogoPrimary.svg">
</div>

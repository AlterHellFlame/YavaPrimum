<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="login">
    <form #form="ngForm" (ngSubmit)="onSubmitLogIns(form)">
      <div class="card card-body">
        <h3 class="text-center">Добро пожаловать в YavaPrimum</h3>
        <div class="form-group">
          <label for="EMail" class="col-form-label">Логин</label>
          <input
            placeholder="login@mail.ru"
            type="email"
            required
            class="form-control"
            id="EMail"
            name="EMail"
            ngModel
            #email="ngModel"
          />
          <div *ngIf="email.invalid && email.touched" class="text-danger">
            <small *ngIf="email.errors?.['required']">Логин обязателен для заполнения</small>
            <small *ngIf="email.errors?.['email']">Некорректный формат email</small>
          </div>

          <label for="password" class="col-form-label">Пароль</label>
          <input
            placeholder="Пароль"
            type="password"
            required
            class="form-control"
            id="password"
            name="password"
            ngModel
            #password="ngModel"
          />
          <div *ngIf="password.invalid && password.touched" class="text-danger">
            <small *ngIf="password.errors?.['required']">Пароль обязателен для заполнения</small>
          </div>
        </div>
        <p class="loginEror text-center" id="loginEror"></p>
        <a href="#" data-bs-toggle="modal" data-bs-target="#ForgotPassword" class="text-center mt-1">Забыли пароль?</a>
        <button type="submit" class="btn btn-primary mt-4" [disabled]="form.invalid">Войти</button>
      </div>
    </form>
  </div>
  <img class="logo" src="img/PrimumLogo.svg">
</div>


<div class="modal fade" id="ForgotPassword" data-bs-backdrop="static"
tabindex="-1" aria-labelledby="TaskInfo" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Забыли пароль?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
              <label for="email">Ввведите вашу почту</label>
              <input
              type="email"
              class="form-control"
              #email
              />
            </div>
            <div class="modal-footer">
              <button class="btn btn-success" (click)="newPass()">Да</button>
            </div>
        </div>
    </div>
</div>
